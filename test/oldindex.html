
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>UI Layers Isometric Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        --bg: #0f1220;
        --panel: #171a2b;
        --panel-2: #1e2240;
        --accent: #6c8cff;
        --muted: #9aa0b4;
        --text: #e7ebff;
        --grid: rgba(255, 255, 255, 0.06);
        --card: #222743;
        --card-2: #2a2f55;
        --radius: 12px;
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
      }

      body {
        margin: 0;
        background: radial-gradient(1200px 800px at 70% 20%, #14183a, #0b0d1a)
          no-repeat,
          var(--bg);
        color: var(--text);
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto,
          Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, Apple Color Emoji,
          Segoe UI Emoji, Segoe UI Symbol;
      }

      .app {
        display: grid;
        grid-template-columns: 320px 1fr;
        grid-template-rows: 64px 1fr;
        grid-template-areas:
          "header header"
          "sidebar stage";
        height: 100%;
        gap: 0;
      }

      header {
        grid-area: header;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 16px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.06);
        backdrop-filter: blur(6px);
        background: linear-gradient(
            180deg,
            rgba(255, 255, 255, 0.04),
            rgba(255, 255, 255, 0.02)
          ),
          rgba(14, 16, 32, 0.5);
      }

      header .title {
        display: flex;
        align-items: center;
        gap: 12px;
        font-weight: 700;
        letter-spacing: 0.2px;
      }

      header .title .dot {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: linear-gradient(135deg, #7aa7ff, #6c8cff);
        box-shadow: 0 0 0 3px rgba(108, 140, 255, 0.2);
      }

      header .actions {
        display: flex;
        gap: 8px;
      }

      .btn {
        appearance: none;
        border: 1px solid rgba(255, 255, 255, 0.09);
        color: var(--text);
        background: linear-gradient(180deg, var(--panel), var(--panel-2));
        padding: 8px 12px;
        border-radius: 8px;
        cursor: pointer;
        transition: transform 0.08s ease, box-shadow 0.12s ease;
      }
      .btn:hover {
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.35),
          inset 0 1px 0 rgba(255, 255, 255, 0.05);
      }
      .btn:active {
        transform: translateY(1px);
      }

      .sidebar {
        grid-area: sidebar;
        padding: 16px;
        border-right: 1px solid rgba(255, 255, 255, 0.06);
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.02) 0%,
          rgba(255, 255, 255, 0.01) 100%
        );
        overflow: auto;
      }

      .group {
        margin-bottom: 16px;
        background: linear-gradient(180deg, var(--panel), var(--panel-2));
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: var(--radius);
        padding: 12px;
      }

      .group h3 {
        margin: 0 0 8px 0;
        font-size: 14px;
        font-weight: 700;
        color: #cfd6ff;
        letter-spacing: 0.3px;
      }

      .row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        margin: 8px 0;
      }

      .row label {
        font-size: 13px;
        color: var(--muted);
        flex: 1;
      }

      .row input[type="range"] {
        flex: 2;
        width: 100%;
      }

      .checkbox {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 8px;
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.06);
      }

      .legend {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 8px;
      }

      .legend .chip {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 8px;
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.06);
        font-size: 12px;
        color: var(--muted);
      }

      .chip .swatch {
        width: 12px;
        height: 12px;
        border-radius: 3px;
      }

      .stage {
        grid-area: stage;
        position: relative;
        overflow: hidden;
        display: grid;
        place-items: center;
        perspective: 1400px;
        user-select: none;
      }

      .canvas-wrap {
        width: min(1000px, 90vw);
        height: min(700px, 70vh);
        position: relative;
        transform-style: preserve-3d;
      }

      .grid {
        position: absolute;
        inset: -2000px;
        background-image: linear-gradient(
            0deg,
            var(--grid) 1px,
            transparent 1px
          ),
          linear-gradient(90deg, var(--grid) 1px, transparent 1px);
        background-size: 40px 40px;
        transform: translateZ(-500px) rotateX(90deg);
      }

      .viewport {
        position: absolute;
        inset: 0;
        transform-style: preserve-3d;
        transition: transform 400ms cubic-bezier(0.2, 0.7, 0, 1);
      }

      .surface {
        position: absolute;
        inset: 0;
        transform-style: preserve-3d;
        border-radius: 18px;
        background: linear-gradient(
            180deg,
            rgba(255, 255, 255, 0.06),
            rgba(255, 255, 255, 0.02)
          ),
          linear-gradient(180deg, #12152c, #0f1124);
        border: 1px solid rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(6px);
        overflow: hidden;
        box-shadow: 0 30px 80px rgba(0, 0, 0, 0.45);
      }

      .layer {
        position: absolute;
        border-radius: 12px;
        transform-style: preserve-3d;
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
        transition: transform 400ms cubic-bezier(0.2, 0.7, 0, 1),
          opacity 200ms ease;
        overflow: hidden;
      }

      .layer.hidden {
        opacity: 0;
        pointer-events: none;
      }

      /* Example UI parts */
      .header {
        left: 20px;
        right: 20px;
        top: 20px;
        height: 64px;
        background: linear-gradient(180deg, #2a2f55, #242a4c);
      }

      .sidebar-ui {
        left: 20px;
        top: 100px;
        width: 260px;
        bottom: 20px;
        background: linear-gradient(180deg, #263057, #222743);
      }

      .content {
        left: 300px;
        top: 100px;
        right: 20px;
        bottom: 20px;
        background: linear-gradient(180deg, #1e2240, #1a1e38);
      }

      .modal {
        width: 520px;
        height: 320px;
        left: calc(50% - 260px);
        top: calc(50% - 160px);
        background: linear-gradient(180deg, #2f3564, #2a2f55);
        border: 1px solid rgba(255, 255, 255, 0.15);
      }

      /* Decorative inner elements for realism */
      .header .logo {
        position: absolute;
        left: 20px;
        top: 18px;
        width: 120px;
        height: 28px;
        background: linear-gradient(90deg, #7aa7ff, #6c8cff);
        border-radius: 6px;
        filter: saturate(1.2);
      }

      .header .tabs {
        position: absolute;
        left: 160px;
        top: 18px;
        display: flex;
        gap: 8px;
      }
      .header .tab {
        width: 86px;
        height: 28px;
        border-radius: 6px;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      .sidebar-ui .nav {
        position: absolute;
        top: 16px;
        left: 14px;
        right: 14px;
        display: grid;
        gap: 10px;
      }
      .sidebar-ui .nav .item {
        height: 36px;
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.06);
        border: 1px solid rgba(255, 255, 255, 0.06);
      }

      .content .cards {
        position: absolute;
        top: 20px;
        left: 20px;
        right: 20px;
        bottom: 20px;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 14px;
      }
      .content .card {
        border-radius: 10px;
        background: linear-gradient(180deg, #2a2f55, #242a4c);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      .modal .title {
        position: absolute;
        top: 16px;
        left: 16px;
        right: 16px;
        height: 20px;
        border-radius: 6px;
        background: rgba(255, 255, 255, 0.18);
      }
      .modal .body {
        position: absolute;
        top: 50px;
        left: 16px;
        right: 16px;
        bottom: 60px;
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.08);
      }
      .modal .actions {
        position: absolute;
        bottom: 14px;
        right: 16px;
        display: flex;
        gap: 10px;
      }
      .modal .btn2 {
        width: 90px;
        height: 32px;
        border-radius: 8px;
        background: linear-gradient(180deg, #7aa7ff, #6c8cff);
        border: 1px solid rgba(255, 255, 255, 0.18);
        box-shadow: 0 10px 18px rgba(108, 140, 255, 0.3);
      }

      .footer-note {
        position: absolute;
        bottom: 10px;
        right: 10px;
        font-size: 12px;
        color: var(--muted);
        opacity: 0.9;
      }

      /* Toggle between 2D and 3D */
      .flat .viewport {
        transform: rotateX(0deg) rotateY(0deg) translateZ(0);
      }
      .isometric .viewport {
        transform: rotateX(58deg) rotateZ(45deg);
      }

      .depth-0 .layer {
        transform: translateZ(0px);
      }

      /* Depth applied dynamically with JS for each layer */
    </style>
  </head>
  <body>
    <div class="app">
      <header>
        <div class="title">
          <div class="dot"></div>
          <div>UI Layers Isometric Viewer</div>
        </div>
        <div class="actions">
          <button id="toggleMode" class="btn">Toggle 2D / 3D</button>
          <button id="resetView" class="btn">Reset View</button>
        </div>
      </header>

      <aside class="sidebar">
        <div class="group">
          <h3>Layers</h3>
          <div class="checkbox">
            <input id="chkHeader" type="checkbox" checked />
            <label for="chkHeader">Header</label>
          </div>
          <div class="checkbox">
            <input id="chkSidebar" type="checkbox" checked />
            <label for="chkSidebar">Sidebar</label>
          </div>
          <div class="checkbox">
            <input id="chkContent" type="checkbox" checked />
            <label for="chkContent">Content</label>
          </div>
          <div class="checkbox">
            <input id="chkModal" type="checkbox" checked />
            <label for="chkModal">Modal</label>
          </div>
        </div>

        <div class="group">
          <h3>Layer Depth</h3>
          <div class="row">
            <label for="depthHeader">Header</label>
            <input
              id="depthHeader"
              type="range"
              min="0"
              max="600"
              value="60"
            />
          </div>
          <div class="row">
            <label for="depthSidebar">Sidebar</label>
            <input
              id="depthSidebar"
              type="range"
              min="0"
              max="600"
              value="120"
            />
          </div>
          <div class="row">
            <label for="depthContent">Content</label>
            <input
              id="depthContent"
              type="range"
              min="0"
              max="600"
              value="180"
            />
          </div>
          <div class="row">
            <label for="depthModal">Modal</label>
            <input
              id="depthModal"
              type="range"
              min="0"
              max="600"
              value="280"
            />
          </div>
          <div class="row">
            <label for="depthScale">Global depth scale</label>
            <input id="depthScale" type="range" min="0" max="200" value="100" />
          </div>
        </div>

        <div class="group">
          <h3>View</h3>
          <div class="row">
            <label for="rotY">Rotate Y</label>
            <input id="rotY" type="range" min="-180" max="180" value="0" />
          </div>
          <div class="row">
            <label for="rotX">Rotate X</label>
            <input id="rotX" type="range" min="-10" max="85" value="58" />
          </div>
          <div class="row">
            <label for="rotZ">Rotate Z</label>
            <input id="rotZ" type="range" min="-180" max="180" value="45" />
          </div>
        </div>

        <div class="group">
          <h3>Legend</h3>
          <div class="legend">
            <div class="chip">
              <div class="swatch" style="background:#2a2f55"></div>
              Header
            </div>
            <div class="chip">
              <div class="swatch" style="background:#263057"></div>
              Sidebar
            </div>
            <div class="chip">
              <div class="swatch" style="background:#1e2240"></div>
              Content
            </div>
            <div class="chip">
              <div class="swatch" style="background:#2f3564"></div>
              Modal
            </div>
          </div>
        </div>
      </aside>

      <main class="stage isometric" id="stage">
        <div class="canvas-wrap" id="canvas">
          <div class="grid"></div>
          <div class="viewport" id="viewport">
            <div class="surface" id="surface">
              <div class="layer header" id="layerHeader">
                <div class="logo"></div>
                <div class="tabs">
                  <div class="tab"></div>
                  <div class="tab"></div>
                  <div class="tab"></div>
                </div>
              </div>

              <div class="layer sidebar-ui" id="layerSidebar">
                <div class="nav">
                  <div class="item"></div>
                  <div class="item"></div>
                  <div class="item"></div>
                  <div class="item"></div>
                  <div class="item"></div>
                  <div class="item"></div>
                </div>
              </div>

              <div class="layer content" id="layerContent">
                <div class="cards">
                  <div class="card"></div>
                  <div class="card"></div>
                  <div class="card"></div>
                  <div class="card"></div>
                  <div class="card"></div>
                  <div class="card"></div>
                </div>
              </div>

              <div class="layer modal" id="layerModal">
                <div class="title"></div>
                <div class="body"></div>
                <div class="actions">
                  <div class="btn2"></div>
                  <div class="btn2"></div>
                </div>
              </div>

              <div class="footer-note">Drag to rotate · Scroll to change depth</div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script>
      const qs = (s) => document.querySelector(s);
      const qsa = (s) => Array.from(document.querySelectorAll(s));

      const stage = qs("#stage");
      const viewport = qs("#viewport");

      const inputs = {
        chkHeader: qs("#chkHeader"),
        chkSidebar: qs("#chkSidebar"),
        chkContent: qs("#chkContent"),
        chkModal: qs("#chkModal"),
        depthHeader: qs("#depthHeader"),
        depthSidebar: qs("#depthSidebar"),
        depthContent: qs("#depthContent"),
        depthModal: qs("#depthModal"),
        depthScale: qs("#depthScale"),
        rotX: qs("#rotX"),
        rotY: qs("#rotY"),
        rotZ: qs("#rotZ"),
      };

      const layers = {
        Header: qs("#layerHeader"),
        Sidebar: qs("#layerSidebar"),
        Content: qs("#layerContent"),
        Modal: qs("#layerModal"),
      };

      function applyVisibility() {
        layers.Header.classList.toggle("hidden", !inputs.chkHeader.checked);
        layers.Sidebar.classList.toggle("hidden", !inputs.chkSidebar.checked);
        layers.Content.classList.toggle("hidden", !inputs.chkContent.checked);
        layers.Modal.classList.toggle("hidden", !inputs.chkModal.checked);
      }

      function applyDepth() {
        const scale = Number(inputs.depthScale.value) / 100;
        const d = {
          Header: Math.round(Number(inputs.depthHeader.value) * scale),
          Sidebar: Math.round(Number(inputs.depthSidebar.value) * scale),
          Content: Math.round(Number(inputs.depthContent.value) * scale),
          Modal: Math.round(Number(inputs.depthModal.value) * scale),
        };

        layers.Header.style.transform = `translateZ(${d.Header}px)`;
        layers.Sidebar.style.transform = `translateZ(${d.Sidebar}px)`;
        layers.Content.style.transform = `translateZ(${d.Content}px)`;
        layers.Modal.style.transform = `translateZ(${d.Modal}px)`;
      }

      function applyRotation() {
        const x = Number(inputs.rotX.value);
        const y = Number(inputs.rotY.value);
        const z = Number(inputs.rotZ.value);
        viewport.style.transform = `rotateX(${x}deg) rotateY(${y}deg) rotateZ(${z}deg)`;
      }

      // Drag to rotate
      let dragging = false;
      let last = { x: 0, y: 0 };
      stage.addEventListener("pointerdown", (e) => {
        dragging = true;
        last = { x: e.clientX, y: e.clientY };
        stage.setPointerCapture(e.pointerId);
      });
      stage.addEventListener("pointerup", (e) => {
        dragging = false;
        stage.releasePointerCapture(e.pointerId);
      });
      stage.addEventListener("pointerleave", () => {
        dragging = false;
      });
      stage.addEventListener("pointermove", (e) => {
        if (!dragging) return;
        const dx = e.clientX - last.x;
        const dy = e.clientY - last.y;
        last = { x: e.clientX, y: e.clientY };

        inputs.rotY.value = String(
          Math.max(-180, Math.min(180, Number(inputs.rotY.value) + dx * 0.4))
        );
        inputs.rotX.value = String(
          Math.max(-10, Math.min(85, Number(inputs.rotX.value) - dy * 0.4))
        );
        applyRotation();
      });

      // Scroll to change global depth scale
      stage.addEventListener(
        "wheel",
        (e) => {
          e.preventDefault();
          const delta = Math.sign(e.deltaY);
          const v = Number(inputs.depthScale.value) - delta * 6;
          inputs.depthScale.value = String(Math.max(0, Math.min(200, v)));
          applyDepth();
        },
        { passive: false }
      );

      // Toggle 2D/3D
      qs("#toggleMode").addEventListener("click", () => {
        const isIso = stage.classList.contains("isometric");
        stage.classList.toggle("isometric", !isIso);
        stage.classList.toggle("flat", isIso);
        // If switching to flat, set rotations to 0 for a clean 2D view.
        if (isIso) {
          inputs.rotX.value = "0";
          inputs.rotY.value = "0";
          inputs.rotZ.value = "0";
          applyRotation();
        } else {
          inputs.rotX.value = "58";
          inputs.rotY.value = "0";
          inputs.rotZ.value = "45";
          applyRotation();
        }
      });

      // Reset view
      qs("#resetView").addEventListener("click", () => {
        inputs.depthHeader.value = "60";
        inputs.depthSidebar.value = "120";
        inputs.depthContent.value = "180";
        inputs.depthModal.value = "280";
        inputs.depthScale.value = "100";
        inputs.rotX.value = "58";
        inputs.rotY.value = "0";
        inputs.rotZ.value = "45";
        inputs.chkHeader.checked = true;
        inputs.chkSidebar.checked = true;
        inputs.chkContent.checked = true;
        inputs.chkModal.checked = true;
        stage.classList.add("isometric");
        stage.classList.remove("flat");
        applyVisibility();
        applyDepth();
        applyRotation();
      });

      // Inputs wiring
      [
        inputs.chkHeader,
        inputs.chkSidebar,
        inputs.chkContent,
        inputs.chkModal,
      ].forEach((el) => el.addEventListener("change", applyVisibility));

      [
        inputs.depthHeader,
        inputs.depthSidebar,
        inputs.depthContent,
        inputs.depthModal,
        inputs.depthScale,
      ].forEach((el) => el.addEventListener("input", applyDepth));

      [inputs.rotX, inputs.rotY, inputs.rotZ].forEach((el) =>
        el.addEventListener("input", applyRotation)
      );

      // Initial paint
      applyVisibility();
      applyDepth();
      applyRotation();
    </script>
  </body>
</html>
